name: demos
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        version:
          - '1'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Install TeX Live
        uses: zauguin/install-texlive@v4
        with:
          packages: >-
            scheme-minimal
            latex-bin
            pgf
            pgfplots
            standalone
            xkeyval
            luatex85
            infwarerr
            ltxcmds
            epstopdf-pkg
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      - name: Develop package
        run: |
          using Pkg
          Pkg.develop(path = ".")
          Pkg.instantiate()
        shell: julia --project="examples" --color=yes {0}
      - name: Run BPDN demo
        run: |
          pkg_path = dirname(Base.find_package("RegularizedOptimization"))
          include(joinpath(pkg_path, "..", "examples", "demo-bpdn.jl"))
        shell: julia --project="examples" --color=yes {0}
      - name: Run contrained BPDN demo
        run: |
          pkg_path = dirname(Base.find_package("RegularizedOptimization"))
          include(joinpath(pkg_path, "..", "examples", "demo-bpdn-constr.jl"))
        shell: julia --project="examples" --color=yes {0}
      #- name: Run FH demo
      # run: |
      #   pkg_path = dirname(Base.find_package("RegularizedOptimization"))
      #   include(joinpath(pkg_path, "..", "examples", "demo-fh.jl"))
      # shell: julia --project="examples" --color=yes {0}
      - name: Run NNMF demo
        run: |
          pkg_path = dirname(Base.find_package("RegularizedOptimization"))
          include(joinpath(pkg_path, "..", "examples", "demo-nnmf-constr.jl"))
        shell: julia --project="examples" --color=yes {0}
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: demos-results
          path: ${{ github.workspace }}/*.pdf
